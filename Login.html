<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styleSignup.css">

	</head>

	<body>
		<div class="form2Style">
			<form id="form" action="">
				<img class="picture" src="pictures/nooka1.png" alt="">


				<h1> <center>Sign up</center></h1>

				<div class="row">
					<div class="halfBlock">
						<div class="imagePlaceholder">
							<a href="">Add Photo</a>
						</div>
					</div>
					<div class="halfBlock">
						Role: <br>
						<input type="checkbox">Mentor
						<br>
						<input type="checkbox">Menteer
						<br>
					</div>
				</div>
				<br>

				<div class="row2">
					<div class="halfBlock">
						<label class="column" for="">User ID</label>
						<input class="column idInput" type="text" name="id">
						<p class="errorMessage">Error Message</p>
					</div>
					<div class="halfBlock">
						<label class="column" for="">Name</label>
						<input class="column nameInput" type="text" name="nume">
						<p class="errorMessage">Error Message</p>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="fullBlock">
						<label class="column" for="">Address</label>
						<input class="column passwordInput" type="text" name="adress">
					</div>
				</div>
				<br>


				<div class="row2">
					<div class="halfBlock">
						<label class="column" for="">Country</label>
						<input class="column idInput" type="text" name="country">
						<p class="errorMessage">Error Message</p>
					</div>
					<div class="halfBlock">
						<label class="column" for="">ZipCode</label>
						<input class="column nameInput" type="text" name="zipcode">
						<p class="errorMessage">Error Message</p>
					</div>
				</div>
				<br>

				<div class="row2">
					<div class="halfBlock">
						<label class="column" for="">Language</label>
						<input class="column idInput" type="text" name="language">
						<p class="errorMessage">Error Message</p>
					</div>
					<div class="halfBlock">
						<label class="column" for="">Sex</label>
						<input class="column nameInput" type="text" name="sex">
						<p class="errorMessage">Error Message</p>
					</div>
				</div>
				<br>


				<div class="row">
					<div class="fullBlock">
						<label class="column" for="">Email</label>
						<input class="column passwordInput" type="text" name="mail">
						<p class="errorMessage">Error Message</p>
					</div>
				</div>
				<br>


				<div class="row">
					<div class="fullBlock">
						<label class="column" for="">Password</label>
						<input class="column passwordInput" style="margin: 0;" type="password" name="password">
						<p class="errorMessage">Error Message</p>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="fullBlock">
						<label class="column" for="">Confirm Password</label>
						<input class="column passwordInput" style="margin: 0;" type="password" name="confirmpassword">
						<p class="errorMessage">Error Message</p>
					</div>
				</div>
				<br>



				<div class="row">
					<div class="fullBlock">
						<label class="column" for="">About you</label>
						<textarea rows="5" cols="30" name="comment"></textarea>
					</div>
				</div>
				<br>

				<div class="fullBlock">
					<a href="./account.html"><button type="submit" id="submit">Submit</button></a>

					<br>
					<em>Already have an account?</em>  <a href="./signup.html" id="login">Login</a>

				</div>
				<br>


			</form>
		</div>
		<script src="verification.js"></script>
	</body>
</html>
